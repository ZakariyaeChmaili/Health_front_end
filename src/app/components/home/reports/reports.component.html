<div class="container mt-4">



  <div class="row justify-content-center">
    <mat-form-field class="col col-8">
      <input matInput placeholder="Search By Titre" [(ngModel)]="kword" (keyup.enter)="searchReport()" />
      <button matSuffix color="accent" (click)="searchReport()" mat-mini-fab aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

<ng-container *ngIf="flag">
  <button class="ms-3" mat-fab color="primary" (click)="reportForm()">
    <mat-icon>add</mat-icon>
  </button>
</ng-container>


  </div>
  <div class="row">
    <div class="col">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="id_Repo">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.id_Repo }}</td>
          </ng-container>

          <ng-container matColumnDef="titre">
            <th mat-header-cell *matHeaderCellDef>Titre</th>
            <td mat-cell *matCellDef="let element">{{ element.titre }}</td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">{{ element.description | slice:0:10 }}...</td>
          </ng-container>


          <ng-container matColumnDef="datecrea">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">{{ element.datecrea | date:'yyyy-MM-dd' }}</td>
          </ng-container>
          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef>Details</th>
            <td mat-cell *matCellDef="let element"><button routerLink="/home/reports/{{element.id_Repo}}" color="accent" mat-icon-button><mat-icon>visibility</mat-icon></button></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <!-- <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator> -->
      </div>
    </div>
  </div>
</div>
