<div class="container mt-4">



  <div class="row justify-content-center">
    <mat-form-field class="col col-8">
      <input matInput placeholder="Search" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

<ng-container *ngIf="flag">
  <button class="ms-3" mat-fab color="primary" (click)="reportForm()">
    <mat-icon>add</mat-icon>
  </button>
</ng-container>


  </div>
  <div class="row">
    <div class="col">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="titre">
            <th mat-header-cell *matHeaderCellDef>Titre</th>
            <td mat-cell *matCellDef="let element">{{ element.titre }}</td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="datecrea">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">{{ element.datecrea | date:'yyyy-MM-dd' }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="doctor_id">
            <th mat-header-cell *matHeaderCellDef>Doctor ID</th>
            <td mat-cell *matCellDef="let element">{{ element.doctor_id }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="patient_id">
            <th mat-header-cell *matHeaderCellDef>Patient ID</th>
            <td mat-cell *matCellDef="let element">{{ element.patient_id }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="traitement_id">
            <th mat-header-cell *matHeaderCellDef>Traitement ID</th>
            <td mat-cell *matCellDef="let element">{{ element.traitement_id }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
