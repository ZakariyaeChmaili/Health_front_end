<h1 mat-dialog-title>Patient's Code</h1>
<div mat-dialog-content>
  <mat-form-field class="d-block" appearance="fill">
    <mat-label>Code</mat-label>
    <input [(ngModel)]="code" matInput>
  </mat-form-field>
<div class="d-flex justify-content-end">
  <button (click)="close()" mat-raised-button >Submit</button>

</div>
</div>
